template: deye-hybrid-3p
covers: ["deye-hybrid"]
products:
  - brand: Deye
    description:
      generic: 3p hybrid inverter
  - brand: Sunsynk
    description:
      generic: 3p hybrid inverter
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 9600
    id: 1
  - name: capacity
    advanced: true
  - name: minsoc
    advanced: true
  - name: maxsoc
    advanced: true
  - name: maxacpower
  - name: includegenport
    type: bool
    advanced: true
    description:
      de: GEN-Anschluss als Solar-Eingang verwenden
      en: Treat GEN port as solar input  
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 625 # Grid side total power
      type: holding
      decode: int16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 522 # "Total_GridBuy_Power Wh"
      type: holding
      decode: uint32s
    scale: 0.1
  currents:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 613 # "Out-of-grid - current A"
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 614 # "Out-of-grid - current B"
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 615 # "Out-of-grid - current C"
        type: holding
        decode: int16
      scale: 0.01
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 672 # "PV1 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 673 # "PV2 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 674 # "PV3 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 675 # "PV4 input power"
        type: holding
        decode: uint16
    {{- if .includegenport }}
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 667 # "low word of input power at GEN-Port"
        type: holding
        decode: int16 # "value is actually a signed 32 bit value but high word is at reg 671
    {{- end }}
    scale: 1
  energy:
    source: calc
    add:
    - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 534 # "Total_PV_Power_Wh"
      type: holding
      decode: uint32s
    scale: 0.1
      {{- if eq .includegenport "true" }}
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 537 # "Total_Gen_Power_Wh"
        type: holding
        decode: int32s
      scale: 0.1
    {{- end }}
  maxacpower: {{ .maxacpower }}
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 590 # "Battery output power"
      type: holding
      decode: int16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 518 # "Total discharge of the battery (Wh)"
      type: holding
      decode: uint32s
    scale: 0.1
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 588 # "battery capacity"
      type: holding
      decode: uint16
  batterymode:
    source: switch
    switch:
    - case: 1 # normal
      set:
        source: sequence
        set:
        - source: const
          value: {{ .minsoc }} 
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 166 # SOC TOU1
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 167 # SOC TOU2
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .minsoc }} 
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 168 # SOC TOU3
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .minsoc }} 
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 169 # SOC TOU4 
              type: writemultiple
              decode: int32s  
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 170 # SOC TOU5
              type: writemultiple
              decode: int32s  
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 171 # SOC TOU6
              type: writemultiple
              decode: int32s
        - source: const
          value: 0 # grid charge off
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 172 # Charge Mode TOU1
              type: writemultiple
              decode: int32s
        - source: const
          value: 0 # grid charge off
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 173 # Charge Mode TOU2
              type: writemultiple
              decode: int32s
        - source: const
          value: 0 # grid charge off
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 174 # Charge Mode TOU3
              type: writemultiple
              decode: int32s
        - source: const
          value: 0 # grid charge off
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 175 # Charge Mode TOU4
              type: writemultiple
              decode: int32s
        - source: const
          value: 0 # grid charge off
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 176 # Charge Mode TOU5
              type: writemultiple
              decode: int32s
        - source: const
          value: 0 # grid charge off
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 177 # Charge Mode TOU6
              type: writemultiple
              decode: int32s              
    - case: 2 # hold
      set:
        source: sequence
        set:
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}        
            register:
              address: 166 SOC TOU1
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 167 # SOC TOU2
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 168 # SOC TOU3
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 169 # SOC TOU4
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}        
            register:
              address: 170 # SOC TOU5
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}        
            register:
              address: 171 # SOC TOU6
              type: writemultiple
              decode: int32s                
    - case: 3 # charge
      set:
        source: sequence
        set:
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}        
            register:
              address: 166 # SOC TOU1 
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 167 # SOC TOU2
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 168 # SOC TOU3
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 169 # SOC TOU4
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}        
            register:
              address: 170 # SOC TOU5
              type: writemultiple
              decode: int32s
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}        
            register:
              address: 171 # SOC TOU6
              type: writemultiple
              decode: int32s  
        - source: const
          value: 1 # enable grid charge 
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 172 # Charge Mode TOU1
              type: writemultiple
              decode: int32s
        - source: const
          value: 1 # enable grid charge 
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 173 # Charge Mode TOU2
              type: writemultiple
              decode: int32s
        - source: const
          value: 1 # enable grid charge 
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 174 # Charge Mode TOU3
              type: writemultiple
              decode: int32s
        - source: const
          value: 1 # enable grid charge 
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 175 # Charge Mode TOU4
              type: writemultiple
              decode: int32s
        - source: const
          value: 1 # enable grid charge 
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 176 # Charge Mode TOU5
              type: writemultiple
              decode: int32s
        - source: const
          value: 1 # enable grid charge 
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 177 # Charge Mode TOU6
              type: writemultiple
              decode: int32s              
  capacity: {{ .capacity }} # kWh
  {{- end }}
